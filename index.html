let breed='Unbekannt';
let history=[];
let breeds=['Labrador','Sch√§ferhund','Border Collie','Golden Retriever','Bulldogge','Husky','Dalmatiner','Dackel','Mischling'];

function selectBreed(b){breed=b;updateTree();analyseText();}
function addBreed(){let name=prompt('Neue Hunderasse eingeben:');if(!name)return;breeds.push(name);alert('Rasse hinzugef√ºgt: '+name);updateTree();}
function updateTree(){
let tree=document.getElementById('tree');
tree.innerHTML='';
let actions=['sitzt','liegt','steht','spielt','knurrt','rennt','wedelt','schl√§ft','springt','schn√ºffelt'];
actions.forEach(a=>{
let btn=document.createElement('button');
btn.innerText=a;
btn.onclick=()=>quick(a);
tree.appendChild(btn);
});
}
function quick(text){document.getElementById('search').value=text;analyseText();}
function analyseText(){
let input=document.getElementById('search').value.toLowerCase();
let mood=[],stress=20;
let mindmap=document.getElementById('mindmap');mindmap.innerHTML='<b>Mindmap Analyse:</b>';
if(input.includes('wedel')||input.includes('spielt')){mood.push('üòä freundlich / verspielt');stress-=10;addMap('Freude');}
if(input.includes('liegt')||input.includes('schl√§ft')){mood.push('üò¥ entspannt');stress-=15;addMap('Ruhe');}
if(input.includes('knurr')||input.includes('bellt')){mood.push('‚ö†Ô∏è Warnsignal');stress+=25;addMap('Aggression');}
if(input.includes('ohren angelegt')||input.includes('zitter')){mood.push('üòü Angst / Unsicherheit');stress+=20;addMap('Unsicherheit');}
if(input.includes('rennt')||input.includes('springt')||input.includes('schn√ºffelt')){mood.push('‚ö° hohe Aktivit√§t');stress+=5;addMap('Aktivit√§t');}
if(mood.length===0){mood.push('ü§ñ Dieses Verhalten wird noch erforscht. Die KI sammelt Hinweise.');addMap('Unbekannt / Forschung');}
stress=Math.max(0,Math.min(100,stress));
document.getElementById('result').innerHTML=`Rasse: ${breed}<br>Gef√ºhle: ${mood.join(', ')}<br>Stresslevel: ${stress}%`;
}
function addMap(text){let span=document.createElement('span');span.className='mapItem';span.innerText=text;document.getElementById('mindmap').appendChild(span);}
function handleUpload(e){
let file=e.target.files[0];
if(!file)return;
let preview=document.getElementById('preview');
preview.innerHTML='';
if(file.type.startsWith('image')){
let img=document.createElement('img');
img.src=URL.createObjectURL(file);
preview.appendChild(img);
simulateVisionAI('Bild');
}
if(file.type.startsWith('video')){
let vid=document.createElement('video');
vid.src=URL.createObjectURL(file);
vid.controls=true;
preview.appendChild(vid);
simulateVisionAI('Video');
}
}
function simulateVisionAI(type){setTimeout(()=>{let guesses=['K√∂rperhaltung analysiert','Aufmerksamkeit erkannt','Spielbereitschaft erkannt','Schwanzposition analysiert','Ohrenposition erkannt'];let guess=guesses[Math.floor(Math.random()*guesses.length)];let res=document.getElementById('result');res.innerHTML+=`<br><br>üîé ${type}-Analyse:<br>${guess}`;},1500);}
function showHistory(){alert(JSON.stringify(history.slice(-20),null,2));}
