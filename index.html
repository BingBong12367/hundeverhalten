<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hunde-Stammbaum & KI Analyse</title>
<style>
body {
font-family: Arial, sans-serif;
background-image: url('https://images.unsplash.com/photo-1558788353-f76d92427f16');
background-size: cover;
background-position: center;
color: white;
margin: 0;
padding: 0;
}

h1 {
text-align: center;
padding: 20px;
background-color: rgba(0,0,0,0.6);
}

.container {
display: flex;
flex-wrap: wrap;
justify-content: center;
padding: 20px;
}

.tree {
background-color: rgba(0,0,0,0.5);
padding: 20px;
border-radius: 15px;
min-width: 300px;
max-width: 700px;
margin: 10px;
}

.node {
margin: 10px 0;
padding: 8px;
background-color: rgba(255,255,255,0.1);
border-radius: 8px;
cursor: pointer;
transition: background-color 0.3s;
}

.node:hover {
background-color: rgba(255,255,255,0.2);
}

.child-nodes {
margin-left: 15px;
display: none;
}

.ki-panel {
background-color: rgba(0,0,0,0.6);
margin-top: 20px;
padding: 15px;
border-radius: 12px;
max-width: 700px;
margin-left: auto;
margin-right: auto;
}

input[type="file"], input[type="text"] {
width: 100%;
margin: 5px 0;
padding: 8px;
border-radius: 8px;
border: none;
}

button {
width: 100%;
padding: 10px;
margin-top: 5px;
background-color: #1e90ff;
color: white;
border: none;
border-radius: 8px;
cursor: pointer;
font-weight: bold;
}

button:hover {
background-color: #3ea0ff;
}

#preview {
width: 100%;
margin-top: 10px;
border-radius: 8px;
}

#antwort {
margin-top: 10px;
padding: 10px;
background-color: rgba(255,255,255,0.1);
border-radius: 8px;
min-height: 50px;
}

@media (max-width: 768px){
.container {
flex-direction: column;
align-items: center;
}
.tree, .ki-panel {
width: 90%;
}
}
</style>
</head>
<body>

<h1>Hunde-Stammbaum & KI Analyse</h1>

<div class="container">

<!-- Interaktiver Stammbaum -->
<div class="tree">
<div class="node">Labrador Retriever
<div class="child-nodes">
<div class="node">Sitzend</div>
<div class="node">Stehend</div>
<div class="node">Spielend</div>
</div>
</div>
<div class="node">Deutscher Sch√§ferhund
<div class="child-nodes">
<div class="node">Wachsam</div>
<div class="node">Knurrend</div>
<div class="node">Liegt</div>
</div>
</div>
<div class="node">Franz√∂sische Bulldogge
<div class="child-nodes">
<div class="node">Liegt</div>
<div class="node">Spielend</div>
<div class="node">Knurrt</div>
</div>
</div>
<!-- Weitere Rassen hier hinzuf√ºgen -->
</div>

<!-- KI Panel -->
<div class="ki-panel">
<input type="file" id="upload" accept="image/*,video/*">
<input type="text" id="search" placeholder="Frage √ºber deinen Hund">
<button id="analyzeBtn">Analysieren</button>
<img id="preview" src="" alt="Vorschau">
<div id="antwort"></div>
</div>

</div>

<script>
// ================== ULTRA KI + Baum Script ==================

// Baum Interaktivit√§t
const nodes = document.querySelectorAll('.node');
nodes.forEach(node => {
node.addEventListener('click', () => {
const child = node.querySelector('.child-nodes');
if (child) {
child.style.display = child.style.display === 'none' ? 'block' : 'none';
}
});
});

// KI Analyse
document.getElementById("analyzeBtn").addEventListener("click", analyse);

async function analyse() {
const file = document.getElementById("upload").files[0];
const frage = document.getElementById("search").value;
const output = document.getElementById("antwort");
const preview = document.getElementById("preview");

if(!frage && !file){
output.innerText = "Bitte Frage eingeben oder Bild/Video hochladen!";
return;
}

output.innerText = "KI analysiert... üîç";

let imageData = null;
if(file){
preview.src = URL.createObjectURL(file);
if(file.type.startsWith("video")){
imageData = await videoScreenshot(file);
} else {
imageData = await fileToBase64(file);
}
}

try {
const res = await fetch("/api/ask",{
method: "POST",
headers: {"Content-Type":"application/json"},
body: JSON.stringify({question: frage, image: imageData})
});

const json = await res.json();
const antwortText = json?.choices?.[0]?.message?.content || "Dies wird noch erforscht.";
output.innerText = antwortText;

} catch(err){
output.innerText = "Fehler bei der KI-Analyse.";
console.error(err);
}
}

// Hilfsfunktionen
async function fileToBase64(file){
return new Promise(resolve=>{
const reader = new FileReader();
reader.onload = () => resolve(reader.result);
reader.readAsDataURL(file);
});
}

async function videoScreenshot(videoFile){
return new Promise(resolve=>{
const video = document.createElement("video");
video.src = URL.createObjectURL(videoFile);
video.currentTime = 1;
video.muted = true;
video.addEventListener("loadeddata", ()=>{
const canvas = document.createElement("canvas");
canvas.width = video.videoWidth;
canvas.height = video.videoHeight;
const ctx = canvas.getContext("2d");
ctx.drawImage(video,0,0);
resolve(canvas.toDataURL("image/jpeg"));
});
});
}
</script>

</body>
</html>
